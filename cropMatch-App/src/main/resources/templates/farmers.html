<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Farmers List</title>
    <style>
        body { font-family: Arial; background: #fdfdfd; padding: 30px; }
        h2 { color: #333; }
        a.button {
            padding: 8px 15px; background: #007bff; color: white; text-decoration: none;
            border-radius: 5px; margin-right: 10px;
        }
        a.button:hover { background: #0056b3; }
        table {
            width: 100%; border-collapse: collapse; margin-top: 20px;
        }
        th, td {
            padding: 10px; border: 1px solid #ccc; text-align: center;
        }
        th { background-color: #007bff; color: white; }
        tr:nth-child(even) { background-color: #f2f2f2; }
    </style>
</head>
<body>
<h2>Farmers</h2>
<a href="/buyers" class="button">View Buyers</a>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Mobile</th>
    </tr>
    </thead>
    <tbody id="farmerTableBody">
    <tr><td colspan="4">Loading...</td></tr>
    </tbody>
</table>

<script>
document.addEventListener("DOMContentLoaded", function() {
    const tableBody = document.getElementById("farmerTableBody");

    fetch("/admin/List-Farmers", {
        method: "GET",
        credentials: "include",
        headers: {
            "Accept": "application/json"
        }
    })
    .then(response => {
        if (!response.ok) {
            return response.text().then(text => {
                throw new Error(text || "Failed to fetch farmers");
            });
        }
        return response.json();
    })
    .then(data => {
        console.log("Farmers data:", data);
        if (!data || data.length === 0) {
            tableBody.innerHTML = "<tr><td colspan='4'>No farmers found</td></tr>";
            return;
        }

        // Clear loading message
        tableBody.innerHTML = "";

        // Add each farmer as a row
        data.forEach(farmer => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${farmer.id}</td>
                <td>${farmer.username}</td>
                <td>${farmer.email}</td>
                <td>${farmer.mobile}</td>
            `;
            tableBody.appendChild(row);
        });
    })
    .catch(error => {
        console.error("Error loading farmers:", error);
        const errorRow = document.createElement("tr");
        errorRow.innerHTML = `<td colspan='4'>Error: ${error.message}</td>`;
        tableBody.innerHTML = "";
        tableBody.appendChild(errorRow);
    });
});
</script>

</body>
</html>
