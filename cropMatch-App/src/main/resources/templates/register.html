<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
</head>
<body>
<h2>Register</h2>
<form th:action="@{/register}" method="post" th:object="${user}">
    <div th:if="${error}" style="color:red" th:text="${error}"></div>
    <label>Username: <input type="text" th:field="*{username}" required /></label><br>
    <label>Password: <input type="password" th:field="*{password}" required /></label><br>
    <label>Mobile: <input type="text" th:field="*{mobile}" required /></label><br>
    <label>Email: <input type="email" th:field="*{email}" required /></label><br>
    <label>Pincode: <input type="text" th:field="*{pincode}" /></label><br>
    <label>Country: <input type="text" th:field="*{country}" /></label><br>
    <label>Role:
        <select th:field="*{userType}">
            <option value="FARMER">Farmer</option>
            <option value="BUYER">Buyer</option>
        </select>
    </label><br>
    <button type="submit">Register</button>
</form>
<a th:href="@{/login}">Already have an account? Login here</a>
</body>
</html>
