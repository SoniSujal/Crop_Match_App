<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Buyers List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fdfdfd;
            padding: 30px;
        }
        h2 {
            color: #333;
        }
        a.button {
            padding: 8px 15px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        a.button:hover {
            background: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        button {
            margin: 0 5px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
<h2>Buyers</h2>
<a href="/farmers" class="button">View Farmers</a>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Mobile</th>
        <th>PinCode</th>
        <th>Country</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody id="buyerTableBody"></tbody>
</table>

<script>
    document.addEventListener("DOMContentLoaded", function() {
    const tableBody = document.getElementById("buyerTableBody");

    fetch("/admin/List-Buyers", {
        method: "GET",
        credentials: "include",
        headers: {
            "Accept": "application/json"
        }
    })
    .then(response => {
        if (!response.ok) {
            return response.text().then(text => {
                throw new Error(text || "Failed to fetch buyer");
            });
        }
        return response.json();
    })
    .then(data => {
        console.log("Buyer data:", data);
        if (!data || data.length === 0) {
            tableBody.innerHTML = "<tr><td colspan='7'>No buyer found</td></tr>";
            return;
        }

        // Clear loading message
        tableBody.innerHTML = "";

        // Add each buyer as a row
        data.forEach(buyer => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${buyer.id}</td>
                <td>${buyer.username}</td>
                <td>${buyer.email}</td>
                <td>${buyer.mobile}</td>
                <td>${buyer.pincode}</td>
                <td>${buyer.country}</td>
                <td>
                    <a href="/admin/edit/${buyer.username}" class="button">Edit</a>
                    <a href="#" class="button delete-button" data-username="${buyer.username}" style="background: #dc3545;">Delete</a>
                </td>
            `;
            tableBody.appendChild(row);
        });
    })
    .catch(error => {
            console.error("Error loading farmers:", error);
            tableBody.innerHTML = `<tr><td colspan="7">Error: ${error.message}</td></tr>`;
    });
    document.addEventListener("click", function (event) {
    if (event.target.matches(".delete-button")) {
        event.preventDefault();
        const username = event.target.getAttribute("data-username");
        const confirmDelete = confirm(`Are you sure you want to delete user "${username}"?`);
        if (confirmDelete) {
            window.location.href = `/admin/delete/${username}`;
        }
    }
});

});
</script>

</body>
</html>
