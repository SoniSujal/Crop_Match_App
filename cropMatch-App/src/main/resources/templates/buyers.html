<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Buyers List</title>
    <style>
        body { font-family: Arial; background: #fdfdfd; padding: 30px; }
       h2 { color: #333; }
       a.button {
           padding: 8px 15px; background: #007bff; color: white; text-decoration: none;
           border-radius: 5px; margin-right: 10px;
       }
       a.button:hover { background: #0056b3; }
       table {
           width: 100%; border-collapse: collapse; margin-top: 20px;
       }
       th, td {
           padding: 10px; border: 1px solid #ccc; text-align: center;
       }
       th { background-color: #007bff; color: white; }
       tr:nth-child(even) { background-color: #f2f2f2; }
       button a {
           text-decoration: none; color: white;
       }
       button {
           padding: 5px 10px; margin: 2px; border: none; border-radius: 3px;
           cursor: pointer;
       }
       .edit { background: #ffc107; }
       .delete { background: #dc3545; }
    </style>
</head>
<body>
<h2>Buyers</h2>
<a href="farmers.html" class="button">View Farmers</a>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Mobile</th>
    </tr>
    </thead>
    <tbody id="buyerTableBody"></tbody>
</table>

<script>
    document.addEventListener("DOMContentLoaded", function() {
    const tableBody = document.getElementById("buyerTableBody");

    fetch("/admin/List-Buyers", {
        method: "GET",
        credentials: "include",
        headers: {
            "Accept": "application/json"
        }
    })
    .then(response => {
        if (!response.ok) {
            return response.text().then(text => {
                throw new Error(text || "Failed to fetch buyer");
            });
        }
        return response.json();
    })
    .then(data => {
        console.log("Buyer data:", data);
        if (!data || data.length === 0) {
            tableBody.innerHTML = "<tr><td colspan='4'>No buyer found</td></tr>";
            return;
        }

        // Clear loading message
        tableBody.innerHTML = "";

        // Add each buyer as a row
        data.forEach(buyer => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${buyer.id}</td>
                <td>${buyer.username}</td>
                <td>${buyer.email}</td>
                <td>${buyer.mobile}</td>
            `;
            tableBody.appendChild(row);
        });
    })
    .catch(error => {
        console.error("Error loading buyer:", error);
        const errorRow = document.createElement("tr");
        errorRow.innerHTML = `<td colspan='4'>Error: ${error.message}</td>`;
        tableBody.innerHTML = "";
        tableBody.appendChild(errorRow);
    });
});
</script>

</body>
</html>
